{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мобильный Сервис{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Мобильный Сервис</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="{% url 'home' %}">Главная</a></li>
                    <li><a href="{% url 'services' %}">Услуги</a></li>
                    <li><a href="{% url 'about' %}">О нас</a></li>
                    <li><a href="{% url 'contacts' %}">Контакты</a></li>
                    <li><a href="{% url 'order' %}">Заказ</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Мобильный Сервис. Все права защищены.</p>
            <p><a href="/contacts">Связаться с нами</a></p>
        </div>
    </footer>
</body>
</html>
